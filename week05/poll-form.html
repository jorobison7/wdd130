<!DOCTYPE html>
<html lang="en-US">
 <head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
  </head>
  <body>
    <header>
      <h1> WDD 130 | Jodi Robison | HTML Form - User Poll</h1>
    </header> 
    <main>
     <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="useremail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label><br>
            <select id="browser" name="browser">
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="safari">Safari</option>
              <option value="edge">Edge</option>
            </select><br>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br>
            <label for="feedback">List the places you have lived:</label><br>
            <textarea id="feedback" name="feedback" placeholder="Rexburg, Idaho, Sabadell, Spain, Flowell, Utah"></textarea>
        </fieldset> 
        <button type="submit">Submit</button>
     </form>
    </main>
    <footer>
        <p>©️2023 HTML Form - User Poll Activity |  Jodi Robison</p>
    </footer>
  </body>
</html>
