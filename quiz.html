<!DOCTYPE html>
<html lang="en-US">
 <head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WDD 130 | Basic HTML and CSS Quiz</title>

  <link rel="stylesheet" href="styles/quiz.css">

  <body>
    <main>
     <form>
        <fieldset>
            <legend>Basic HTML and CSS Quiz</legend>
              <label for="q1">Q1. What does the acronym CSS stand for?"</label>
              <input type="text" id="q1" name="q1">
              <label for="q2">Q2. How are id and class attributes selected in CSS?</label>
              <textarea id="q2" name="q2"></textarea>
              <label for="q3">Q3. Which of the following is a valid CSS comment?</label>
              <select id="q3" name="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="HTML" label="&lt;!-- This is a valid comment.--&gt;"></option>
                <option value="CSS">/* This is a valid comment.*/</option>
                <option value="Python">#This is a valid comment.</option>
                <option value="Java">//This is a valid comment.</option>
              </select>
              <label for="q4">Q4. What is the default value of the font-size property in CSS if it is not specified?</label>
              <input type="number" id="q4" name="q4">     
        </fieldset> 
        <button type="submit">Submit</button>
     </form>
    </main>
